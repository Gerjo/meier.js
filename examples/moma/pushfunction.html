<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<!-- Load the "engine" loader -->
<script src="../../src/Meier.js"></script>

<script>

// Load engine from this path:
Meier("../../src/");

Meier(function() {
    require(["PushFunctionApp"], function(PushFunctionApp) {
        var app = new PushFunctionApp(document.getElementsByTagName("body")[0]);
    });
});

</script>
<!-- Per default, an empty document has no height, and weird paddings. -->
<style>
body, html {
    height: 100%;
    width: 100%;
    margin: 0px;
    padding: 0px;
}
</style>

</head>
<body>
</body>
</html>
